<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微博汽车广场</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1343784_w6krtybyoic.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1329043_hqcm5d2towp.css">
	<link rel="stylesheet" href="../css./common.css">
	<link rel="stylesheet" href="../css./square.css">
</head>
<body>
	<div class="container">
		<div class="fix-nav">汽车广场</div>
		<div class="kuang"></div>
		<div class="search1">
			<form>
			<label>
			<i class="iconfont icon-fangdajin"></i>
				<input type="search" placeholder="搜索你感兴趣的汽车">
			</label>
			</form>
		</div>
		<div class="car">
			<img src="../image./car1.png" alt="">
		</div>
		<div class="card">
		<ul>
			<li><div><i class="iconfont icon-daVtuijian"></i>
			<h1>大V推荐</h1></div>
			</li>
			<li><div><i class="iconfont icon-gouwuzhinan"></i>
			<h1>购车指南</h1></div>
			</li>
			<li><div><i class="iconfont icon-bang"></i>
			<h1>热议车榜</h1></div>
			</li>
			<li><div><i class="iconfont icon-huaban"></i>
			<h1>询底价</h1></div>
			</li>
			<li><div><i class="iconfont icon-zhaoxiang"></i>
			<h1>拍照识车</h1></div>
			</li>
		</ul>	
		</div>
		<div class="content">
			<div class="content-top">
			<div>
				<img src="../image./pao.png" alt="">
			</div>
			<h3>跑车世界</h3>
			<img class="vip"
			src="../image./vip.png" alt="">
			<span>6小时前 来自 车主俱乐部超话</span>
			</div>
			<div class="content-font">
				<img class="chao" 
				src="../image./chao.png" alt="">
				<span class="one">车主俱乐部超话</span>
				<span class="font">
					这两年福特Mustang和雪佛兰Camaro的销量都不尽如人意，如果野马和大黄
				</span>
				<span class="font2">
					蜂二选一支持一下美式跑车，你喜欢哪一枚呢？
				</span>
				<img class="ren" 
				src="../image./ren.png" alt="">
				<img class="xuan" 
				src="../image./xuan.png" alt="">
			</div>
			<div class="content-choice">
				<img class="xian" 
				src="../image./xian.png" alt="">
				<div class="box">
					<span>二选一,你选谁?</span>
				</div>
			</div>
			<div class="content-bottom">
				<div class="zhuan">
					<i class="iconfont icon-zhuanfa-copy"></i>
				</div>
				<div class="pin">
				<i class="iconfont icon-pinglun"></i>
				</div>
				<div class="zan">
				<i class="iconfont icon-dianzan1-copy"></i>
				</div>
			</div>
		</div>
		<div class="content2">
			<div class="content-top">
			<div>
				<img src="../image./jin.png" alt="">
			</div>
			<h3>精分了温爽</h3>
			<img class="vip"
			src="../image./vip.png" alt="">
			<span>3小时前 来自 一直播 Yi</span>
			</div>
			<div class="content-font">
				<span class="font">
				第十二代卡罗拉就要上市了,我带同学们去看看.
				</span>
			</div>
			<div class="content-choice">
				<img class="xian" 
				src="../image./aodi.png" alt="">
			</div>
			<div class="content-bottom">
				<div class="zhuan">
					<i class="iconfont icon-zhuanfa-copy"></i>
				</div>
				<div class="pin">
				<i class="iconfont icon-pinglun"></i>
				</div>
				<div class="zan">
				<i class="iconfont icon-dianzan1-copy"></i>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
